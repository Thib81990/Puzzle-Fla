<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Puzzle Vélo - 16 pièces</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      touch-action: none;
    }
    #timer {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Puzzle Vélo - 16 pièces</h1>
  <div id="timer">Temps : 0 s</div>
  <canvas id="puzzleCanvas" width="600" height="600"></canvas>
  <button id="restartBtn">Rejouer</button>
  <script>
    const img = new Image();
    img.src = "puzzle-image.png";
    img.crossOrigin = "anonymous";

    const rows = 4;
    const cols = 4;
    const canvas = document.getElementById("puzzleCanvas");
    const ctx = canvas.getContext("2d");
    const timerDisplay = document.getElementById("timer");
    const restartBtn = document.getElementById("restartBtn");

    let pieces = [];
    let pieceSize;
    let selectedPiece = null;
    let offsetX, offsetY;
    let correctCount = 0;
    let startTime, timerInterval;

    function initPuzzle() {
      pieces = [];
      correctCount = 0;
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = `Temps : ${seconds} s`;
      }, 1000);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          pieces.push({
            sx: x * pieceSize.width,
            sy: y * pieceSize.height,
            dx: Math.random() * (canvas.width - pieceSize.width),
            dy: Math.random() * (canvas.height - pieceSize.height),
            tx: x * pieceSize.width,
            ty: y * pieceSize.height,
            placed: false
          });
        }
      }
      draw();
    }

    img.onload = () => {
      pieceSize = {
        width: img.width / cols,
        height: img.height / rows
      };
      canvas.width = img.width;
      canvas.height = img.height;
      initPuzzle();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of pieces) {
        ctx.drawImage(
          img,
          p.sx,
          p.sy,
          pieceSize.width,
          pieceSize.height,
          p.dx,
          p.dy,
          pieceSize.width,
          pieceSize.height
        );
      }
    }

    function getPieceAt(x, y) {
      for (let i = pieces.length - 1; i >= 0; i--) {
        const p = pieces[i];
        if (
          x >= p.dx &&
          x <= p.dx + pieceSize.width &&
          y >= p.dy &&
          y <= p.dy + pieceSize.height
        ) {
          return { piece: p, index: i };
        }
      }
      return null;
    }

    function handleDown(x, y) {
      const found = getPieceAt(x, y);
      if (found) {
        selectedPiece = found.piece;
        offsetX = x - selectedPiece.dx;
        offsetY = y - selectedPiece.dy;
        pieces.splice(found.index, 1);
        pieces.push(selectedPiece);
      }
    }

    function handleMove(x, y) {
      if (!selectedPiece) return;
      selectedPiece.dx = x - offsetX;
      selectedPiece.dy = y - offsetY;
      draw();
    }

    function handleUp() {
      if (!selectedPiece) return;
      const snapTolerance = 20;
      if (
        Math.abs(selectedPiece.dx - selectedPiece.tx) < snapTolerance &&
        Math.abs(selectedPiece.dy - selectedPiece.ty) < snapTolerance
      ) {
        selectedPiece.dx = selectedPiece.tx;
        selectedPiece.dy = selectedPiece.ty;
        if (!selectedPiece.placed) {
          selectedPiece.placed = true;
          correctCount++;
          if (correctCount === rows * cols) {
            clearInterval(timerInterval);
            alert("Bravo ! Puzzle terminé !");
          }
        }
      }
      selectedPiece = null;
      draw();
    }

    function getEventPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      const { x, y } = getEventPos(e);
      handleDown(x, y);
    });

    canvas.addEventListener("mousemove", (e) => {
      const { x, y } = getEventPos(e);
      handleMove(x, y);
    });

    canvas.addEventListener("mouseup", handleUp);
    canvas.addEventListener("mouseleave", handleUp);

    // Ajout tactile
    canvas.addEventListener("touchstart", (e) => {
      const { x, y } = getEventPos(e);
      handleDown(x, y);
      e.preventDefault();
    });
    canvas.addEventListener("touchmove", (e) => {
      const { x, y } = getEventPos(e);
      handleMove(x, y);
      e.preventDefault();
    });
    canvas.addEventListener("touchend", (e) => {
      handleUp();
      e.preventDefault();
    });

    restartBtn.addEventListener("click", () => {
      initPuzzle();
    });

    img.onerror = () => {
      console.error("Erreur de chargement de l'image.");
    };
  </script>
</body>
</html>
